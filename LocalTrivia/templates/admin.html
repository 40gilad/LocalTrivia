<!-- templates/admin.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Trivia Buzzer - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
            color: #4a90e2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-setup {
            background: #2d2d2d;
            border-radius: 20px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
        }

        #winner-display {
            background: #2d2d2d;
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .winner-celebration {
            animation: celebrate 1s ease-in-out infinite;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
            background-size: 600% 100%;
        }

        @keyframes celebrate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #winner-name {
            font-size: 2.5em;
            margin: 20px 0;
            color: #4a90e2;
        }

        #winner-image {
            max-width: 400px;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin: 20px 0;
        }

        .button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }

        .button.correct {
            background: #2ecc71;
        }

        .button.wrong {
            background: #e74c3c;
        }

        .status {
            font-size: 1.5em;
            color: #666;
            margin: 20px 0;
        }

        .scoreboard {
            background: #2d2d2d;
            border-radius: 20px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
        }

        .score-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        .score-input {
            width: 60px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #1a1a1a;
            color: white;
            text-align: center;
        }

        input[type="number"] {
            background: #1a1a1a;
            color: white;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trivia Game Control</h1>

        <div class="game-setup">
            <h2>Game Setup</h2>
            <div>
                <input type="number" id="score-limit" min="1" placeholder="Score to win">
                <button onclick="setScoreLimit()" class="button">Start Game</button>
            </div>
            <div id="score-limit-display"></div>
        </div>

        <div id="winner-display">
            <div id="status" class="status">Waiting for players...</div>
            <img id="winner-image" src="" style="display: none;">
            <h3 id="winner-name"></h3>

            <div id="answer-buttons" style="display: none;">
                <button onclick="handleAnswer(true)" class="button correct">Correct Answer</button>
                <button onclick="handleAnswer(false)" class="button wrong">Wrong Answer</button>
            </div>
        </div>

        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <div id="scores"></div>
        </div>

        <button onclick="resetBuzzer()" class="button">Next Question</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        let socket = io();
        const status = document.getElementById('status');
        const winnerImage = document.getElementById('winner-image');
        const winnerDisplay = document.getElementById('winner-display');
        const answerButtons = document.getElementById('answer-buttons');

        function setScoreLimit() {
            const limit = parseInt(document.getElementById('score-limit').value);
            if (limit > 0) {
                socket.emit('set_score_limit', { limit: limit });
                document.getElementById('score-limit-display').textContent =
                    `Game will be played to ${limit} points`;
            }
        }

        socket.on('buzz_received', (data) => {
            winnerImage.style.display = 'block';
            winnerImage.src = data.image;
            document.getElementById('winner-name').textContent = data.name;
            status.textContent = "Player Buzzed In!";
            answerButtons.style.display = 'block';
            winnerDisplay.classList.remove('winner-celebration');
        });

        function handleAnswer(correct) {
            socket.emit('answer_result', { correct: correct });
            answerButtons.style.display = 'none';
        }

        function updateScoreboard(scores) {
            const scoresDiv = document.getElementById('scores');
            scoresDiv.innerHTML = '';
            Object.entries(scores).forEach(([player, score]) => {
                const row = document.createElement('div');
                row.className = 'score-row';
                row.innerHTML = `
                    <span>${player}</span>
                    <div>
                        <input type="number" class="score-input" value="${score}"
                               onchange="updateManualScore('${player}', this.value)">
                    </div>
                `;
                scoresDiv.appendChild(row);
            });
        }

        function updateManualScore(player, score) {
            socket.emit('update_manual_score', { player: player, score: parseInt(score) });
        }

        socket.on('update_scores', updateScoreboard);

        socket.on('game_won', (data) => {
            winnerImage.style.display = 'block';
            winnerImage.src = data.image;
            document.getElementById('winner-name').textContent = `ðŸŽ‰ ${data.name} Wins! ðŸŽ‰`;
            status.textContent = `Final Score: ${data.score} points`;
            answerButtons.style.display = 'none';
            winnerDisplay.classList.add('winner-celebration');
        });

        function resetBuzzer() {
            socket.emit('reset_buzzer');
            winnerImage.style.display = 'none';
            winnerImage.src = '';
            document.getElementById('winner-name').textContent = '';
            status.textContent = "Waiting for players...";
            answerButtons.style.display = 'none';
            winnerDisplay.classList.remove('winner-celebration');
        }

        socket.on('buzzer_reset', () => {
            winnerImage.style.display = 'none';
            winnerImage.src = '';
            document.getElementById('winner-name').textContent = '';
            status.textContent = "Waiting for players...";
            answerButtons.style.display = 'none';
            winnerDisplay.classList.remove('winner-celebration');
        });
    </script>
</body>
</html>
