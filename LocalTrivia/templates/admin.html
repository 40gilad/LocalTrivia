<!-- templates/admin.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Trivia Buzzer - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
            color: #4a90e2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #winner-display {
            background: #2d2d2d;
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        #winner-name {
            font-size: 2.5em;
            margin: 20px 0;
            color: #4a90e2;
        }

        #winner-image {
            max-width: 400px;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin: 20px 0;
        }

        .reset-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .reset-button:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }

        .status {
            font-size: 1.5em;
            color: #666;
            margin: 20px 0;
        }

        .awaiting {
            color: #3498db;
        }

        .answered {
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trivia Game Control</h1>

        <div id="winner-display">
            <div id="status" class="status awaiting">Waiting for players...</div>
            <img id="winner-image" src="" style="display: none;">
            <h3 id="winner-name"></h3>
        </div>

        <button onclick="resetBuzzer()" class="reset-button">Next Question</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        let socket = io();
        const status = document.getElementById('status');
        const winnerImage = document.getElementById('winner-image');

        socket.on('buzz_received', (data) => {
            winnerImage.style.display = 'block';
            winnerImage.src = data.image;
            document.getElementById('winner-name').textContent = data.name;
            status.textContent = "First to Answer!";
            status.className = 'status answered';
        });

        function resetBuzzer() {
            socket.emit('reset_buzzer');
            winnerImage.style.display = 'none';
            winnerImage.src = '';
            document.getElementById('winner-name').textContent = '';
            status.textContent = "Waiting for players...";
            status.className = 'status awaiting';
        }

        socket.on('buzzer_reset', () => {
            winnerImage.style.display = 'none';
            winnerImage.src = '';
            document.getElementById('winner-name').textContent = '';
            status.textContent = "Waiting for players...";
            status.className = 'status awaiting';
        });
    </script>
</body>
</html>
